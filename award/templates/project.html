{% extends  'base.html' %}

{%load bootstrap4%}

{% load static %}

{%block content %}
<div class="container">
    <div class="row">


        <div class="col-md-8">
            <img src="{{ project.landingpage.url }}" alt="" width="100%" height="500px">
            <hr>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}" target="_blank" class="btn btn-outline-primary">View webiste</a>

            <p>Rate Project</p>
            <form class="form" action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-7 d-flex justify-content-between align-items-center">
                        {% bootstrap_form form layout='block' %}
                        <br>
                        <button type="submit" class="btn btn-sm btn-info"
                            style="margin-top:10px; margin-left:5px">Update</button>
                    </div>
                    <div class="col-md-2"></div>

                </div>
            </form>

        </div>
        <div class="col-md-4">
            <p>--Reviews--</p>
            <div class="btn btn-outline-success">{{project.rates.design}}</div>
            <div class="btn btn-outline-success">{{rates.usability}}</div>
            <div class="btn btn-outline-success">{{rates.content}}</div>


            <hr>
            <p>Comments</p>





        </div>


    </div>



</div>



{%endblock %}
